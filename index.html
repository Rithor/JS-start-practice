<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="icon" href="./imgs/favicon.ico">
    <title>Habbit</title>
</head>

<body>
    <div class="wraper">
        <section class="sidebar">
            <div class="sidebar-wr">
                <div class="sidebar__logo">
                    <img src="./imgs/logomark.svg" alt="logo">
                    <div>Habbit</div>
                </div>
                <div class="sidebar__menu">
                    <div class="sidebar__nav sidebar__menu">
                        <!-- menu with habbits icons -->
                    </div>
                    <button class="sidebar__button sidebar__button_new" onclick="togglePopUp()">
                        <img src="./imgs/add.svg" alt="add icon">
                    </button>
                </div>
            </div>
        </section>
        <section class="content">
            <div class="content-wr">
                <div class="content__head">
                    <div class="content__name">-</div>
                    <div class="content__progressBar">
                        <div class="progressBar__top">
                            <div class="progressBar__title">Прогресс</div>
                            <div class="progressBar__percent">%</div>
                        </div>
                        <div class="progressBar__bar">
                            <div class="progressBar__coverBar"></div>
                        </div>
                    </div>
                </div>
                <div class="content__body">
                    <div class="content__dayDone content__body">
                        <!-- list of days with comments -->
                    </div>
                    <div class="content__newDay content__day">
                        <div class="content__dayName content__newDayName">День X</div>
                        <form class="content__dayBody content__newDayBody" onsubmit="addDay(event)" autocomplete="off">
                            <input class="content__input" type="text" placeholder="Комментарий" name="comm">
                            <button class="content__btnReady" type="submit">Готово</button>
                        </form>
                    </div>
                    <button class="content__btnReady" onclick="removeHabbit(event)">Удалить привычку</button>
                </div>
            </div>
        </section>
    </div>
    <section class="popUp popUp_hidden">
        <div class="popUp-wr">
            <button class="popUp__closeIcon" onclick="togglePopUp()">
                <img src="./imgs/cross.svg" alt="cross icon">
            </button>
            <div class="popUp__title">Новая привычка</div>
            <div class="popUp__subTitle">Иконка</div>
            <div class="popUp__icons">
                <button class="popUp__icon popUp__icon_active" onclick="setIcon(this, 'dumbbell')">
                    <img src="./imgs/dumbbell.svg" alt="dumbbell icon">
                </button>
                <button class="popUp__icon" onclick="setIcon(this, 'water')">
                    <img src="./imgs/water.svg" alt="water icon">
                </button>
                <button class="popUp__icon" onclick="setIcon(this, 'food')">
                    <img src="./imgs/food.svg" alt="food icon">
                </button>
            </div>
            <form class="popUp__form" onsubmit="addHabbit(event)" autocomplete="off">
                <input hidden class="setIcon" type="text" name="icon" value="dumbbell">
                <input type="text" class="popUp__name popUp__input" placeholder="Название" name="name">
                <input type="number" class="popUp__target popUp__input" placeholder="Цель" name="target">
                <button class="popUp__btnAdd">Добавить</button>
            </form>
        </div>
    </section>
    <script src="./scripts/app.js"></script>
</body>

</html>
